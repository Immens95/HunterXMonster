<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter X Monster - RPG Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000080">
</head>
<body>
    <div id="game-container">
        <!-- Overlay CRT per stile retro -->
        <div class="crt-overlay"></div>
        
        <header>
            <h1>Hunter X Monster</h1>
            <div id="stats-bar">
                <div class="stat-item"><img src="assets/sprites/heart.png" class="stat-icon"> LV: <span id="player-level">1</span></div>
                <div class="stat-item">NEN: <span id="player-nen">Nessuno</span></div>
                <div class="stat-item">ZENY: <span id="player-zeny">0</span></div>
            </div>
        </header>

        <main id="game-screen">
            <!-- Schermata Iniziale -->
            <div id="menu-screen" class="screen">
                <button id="new-game-btn">Nuova Partita</button>
                <button id="load-game-btn">Carica Partita</button>
                <button id="shop-btn">Negozio Crypto</button>
            </div>

            <!-- Esplorazione 3D (Three.js) -->
            <div id="exploration-screen" class="screen hidden">
                <div id="three-container"></div>
                
                <!-- Joystick Virtuale per Mobile -->
                <div id="joystick-container" class="hidden">
                    <div id="joystick-base">
                        <div id="joystick-stick"></div>
                    </div>
                </div>

                <div class="game-ui-overlay">
                    <button id="pause-btn">Pausa (ESC)</button>
                </div>
            </div>

            <!-- Menu di Pausa -->
            <div id="pause-screen" class="screen hidden">
                <h2>Pausa</h2>
                <div class="menu-options">
                    <button id="resume-btn">Riprendi</button>
                    <button id="inventory-btn">Inventario</button>
                    <button id="char-menu-btn">Stato Personaggio</button>
                    <button id="settings-btn">Impostazioni</button>
                    <button id="pause-save-btn">Salva Partita</button>
                    <button id="pause-load-btn">Carica Partita</button>
                    <button id="quit-btn">Esci al Menu</button>
                </div>
            </div>

            <!-- Menu Inventario -->
            <div id="inventory-screen" class="screen hidden">
                <h2>Inventario</h2>
                <div id="inventory-list" class="scrollable-list">
                    <!-- Popolato via JS -->
                </div>
                <button class="back-to-pause-btn">Indietro</button>
            </div>

            <!-- Menu Impostazioni -->
            <div id="settings-screen" class="screen hidden">
                <h2>Impostazioni</h2>
                <div class="settings-content">
                    <section>
                        <h3>Grafica</h3>
                        <label>Risoluzione: <input type="range" id="res-scale" min="0.5" max="1.5" step="0.1" value="1.0"></label>
                        <label>LOD Dist: <input type="range" id="lod-dist" min="500" max="3000" step="100" value="1000"></label>
                        <label>Target FPS: <select id="target-fps">
                            <option value="30">30</option>
                            <option value="60" selected>60</option>
                            <option value="120">120</option>
                        </select></label>
                    </section>
                    <section>
                        <h3>Controlli</h3>
                        <div id="key-bindings">
                            <!-- Popolato via JS -->
                        </div>
                    </section>
                </div>
                <button class="back-to-pause-btn">Indietro</button>
            </div>

            <!-- Battaglia -->
            <div id="hunt-screen" class="screen hidden">
                <div id="monster-info">
                    <h2 id="monster-name">Mostro</h2>
                    <div class="hp-bar-container">
                        <div id="monster-hp" class="hp-bar"></div>
                    </div>
                </div>
                <div id="battle-log"></div>
                <div id="battle-actions">
                    <button id="attack-btn">Attacca</button>
                    <button id="nen-btn">Nen Skill</button>
                    <button id="flee-btn">Fuggi</button>
                </div>
            </div>

            <!-- Menu Personaggio -->
            <div id="character-screen" class="screen hidden">
                <h2>Stato Cacciatore</h2>
                <div id="char-stats">
                    <div class="stat-row"><span>HP:</span> <span id="stat-hp">0/0</span></div>
                    <div class="stat-row"><span>Attacco:</span> <span id="stat-atk">0</span></div>
                    <div class="stat-row"><span>Difesa:</span> <span id="stat-def">0</span></div>
                    <div class="stat-row"><span>XP:</span> <span id="stat-xp">0</span></div>
                    <div class="stat-row"><span>Nen:</span> <span id="stat-nen-type">-</span></div>
                </div>
                <button class="back-to-map-btn">Torna alla Mappa</button>
            </div>

            <!-- Negozio -->
            <div id="shop-screen" class="screen hidden">
                <h2>Negozio Crypto</h2>
                <div class="shop-item">
                    <span>1000 Zeny - 0.01 ETH</span>
                    <button class="buy-crypto" data-amount="0.01" data-reward="1000">Compra</button>
                </div>
                <button class="back-btn">Indietro</button>
            </div>
        <footer>
            <button id="install-btn" style="display: none;">Installa App</button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/GLTFLoader.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/items.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/game.js"></script>
</body>
</html>

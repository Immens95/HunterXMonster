<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter X Monster - RPG Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000080">
</head>
<body>
    <div id="game-container">
        <!-- Overlay CRT per stile retro -->
        <div class="crt-overlay"></div>
        
        <!-- Schermata di Caricamento -->
        <div id="loading-screen">
            <div class="loading-content">
                <h2>Caricamento...</h2>
                <div id="loading-bar">
                    <div id="loading-bar-fill"></div>
                </div>
                <p id="loading-text">Inizializzazione motore 3D...</p>
            </div>
        </div>
        
        <header>
            <div class="header-left">
                <h1>Hunter X Monster</h1>
            </div>
            <div class="header-right">
                <button id="crypto-shop-btn" class="rpg-button small" title="Crypto Shop">
                    <span class="icon">₿</span>
                </button>
                <button id="fullscreen-btn" class="rpg-button small" title="Toggle Fullscreen">
                    <span class="icon">⛶</span>
                </button>
            </div>
        </header>    <div id="stats-bar">
                <div class="stat-item"><img src="assets/sprites/heart.png" class="stat-icon"> LV: <span id="player-level">1</span></div>
                <div class="stat-item">NEN: <span id="player-nen">Nessuno</span></div>
                <div class="stat-item">ZENY: <span id="player-zeny">0</span></div>
            </div>
        </header>

        <main id="game-screen">
            <!-- Schermata Iniziale -->
            <div id="menu-screen" class="screen">
                <button id="new-game-btn">Nuova Partita</button>
                <button id="load-game-btn">Carica Partita</button>
                <button id="shop-btn">Negozio Crypto</button>
            </div>

            <!-- Esplorazione 3D (Three.js) -->
            <div id="exploration-screen" class="screen hidden">
                <div id="three-container"></div>
                
                <!-- Joystick Virtuale per Mobile -->
                <div id="joystick-container" class="hidden">
                    <div id="joystick-base">
                        <div id="joystick-stick"></div>
                    </div>
                </div>

                <div class="game-ui-overlay">
                    <button id="pause-btn">Pausa (ESC)</button>
                </div>
            </div>

            <!-- Menu di Pausa -->
            <div id="pause-screen" class="screen hidden">
                <h2>Pausa</h2>
                <div class="menu-options">
                    <button id="resume-btn">Riprendi</button>
                    <button id="inventory-btn">Inventario</button>
                    <button id="bestiary-btn">Bestiario</button>
                    <button id="char-menu-btn">Stato Personaggio</button>
                    <button id="settings-btn">Impostazioni</button>
                    <button id="pause-save-btn">Salva Partita</button>
                    <button id="pause-load-btn">Carica Partita</button>
                    <button id="quit-btn">Esci al Menu</button>
                </div>
            </div>

            <!-- Menu Inventario -->
            <div id="inventory-screen" class="screen hidden">
                <h2>Inventario</h2>
                <div id="inventory-list" class="scrollable-list">
                    <!-- Popolato via JS -->
                </div>
                <button class="back-to-pause-btn">Indietro</button>
            </div>

            <!-- Bestiario (Carte Mostro) -->
            <div id="bestiary-screen" class="screen hidden">
                <h2>Bestiario Cacciatore</h2>
                <div class="bestiary-container">
                    <div id="bestiary-list" class="scrollable-list">
                        <!-- Popolato via JS -->
                    </div>
                    <div id="bestiary-preview">
                        <div id="card-3d-view"></div>
                        <div id="card-details">
                            <h3 id="card-name-detail">-</h3>
                            <p id="card-stats-detail">-</p>
                            <div id="card-abilities-detail"></div>
                        </div>
                    </div>
                </div>
                <button class="back-to-pause-btn">Indietro</button>
            </div>

            <!-- Menu Impostazioni -->
            <div id="settings-screen" class="screen hidden">
                <h2>Impostazioni</h2>
                <div class="settings-content">
                    <section>
                        <h3>Grafica</h3>
                        <label>Risoluzione: <input type="range" id="res-scale" min="0.5" max="1.5" step="0.1" value="1.0"></label>
                        <label>LOD Dist: <input type="range" id="lod-dist" min="500" max="3000" step="100" value="1000"></label>
                        <label>Target FPS: <select id="target-fps">
                            <option value="30">30</option>
                            <option value="60" selected>60</option>
                            <option value="120">120</option>
                        </select></label>
                    </section>
                    <section>
                        <h3>Controlli</h3>
                        <div id="key-bindings">
                            <!-- Popolato via JS -->
                        </div>
                    </section>
                </div>
                <button class="back-to-pause-btn">Indietro</button>
            </div>

            <!-- Battaglia -->
            <div id="hunt-screen" class="screen hidden">
                <div id="combat-mode-toggle">
                    <button id="toggle-action-btn" class="active">Action</button>
                    <button id="toggle-menu-btn">Menu FF</button>
                </div>

                <div id="monster-info">
                    <h2 id="monster-name">Mostro</h2>
                    <div class="hp-bar-container">
                        <div id="monster-hp" class="hp-bar"></div>
                    </div>
                </div>

                <!-- HUD Personaggio in Battaglia -->
                <div id="battle-player-stats">
                    <div class="stat-bar-group">
                        <label>HP</label>
                        <div class="bar-bg"><div id="battle-hp-bar" class="bar-fill hp"></div></div>
                    </div>
                    <div class="stat-bar-group">
                        <label>STAMINA</label>
                        <div class="bar-bg"><div id="battle-stamina-bar" class="bar-fill stamina"></div></div>
                    </div>
                    <div class="stat-bar-group">
                        <label>AURA</label>
                        <div class="bar-bg"><div id="battle-aura-bar" class="bar-fill aura"></div></div>
                    </div>
                </div>

                <div id="battle-log"></div>

                <!-- UI Modalità Action -->
                <div id="action-ui" class="battle-controls">
                    <div class="action-grid">
                        <button id="action-attack-btn" class="rpg-button">Attacco Rapido</button>
                        <button id="action-dodge-btn" class="rpg-button">Schivata</button>
                        <button id="action-parry-btn" class="rpg-button">Parata</button>
                        <button id="action-nen-btn" class="rpg-button">Nen Burst</button>
                    </div>
                </div>

                <!-- UI Modalità Final Fantasy (Menu) -->
                <div id="menu-ui" class="battle-controls hidden">
                    <div id="ff-main-menu" class="ff-menu">
                        <button data-target="ff-physical-menu">Attacchi Fisici</button>
                        <button data-target="ff-nen-menu">Attacchi NEN</button>
                        <button data-target="ff-items-menu">Oggetti</button>
                        <button data-target="ff-skills-menu">Abilità</button>
                        <button id="ff-flee-btn">Fuggi</button>
                    </div>

                    <!-- Sottomenu Fisici -->
                    <div id="ff-physical-menu" class="ff-submenu hidden">
                        <button class="back-to-main">Indietro</button>
                        <div class="submenu-list">
                            <!-- Popolato via JS: Colpo Critico, Affondo, ecc. -->
                        </div>
                    </div>

                    <!-- Sottomenu NEN -->
                    <div id="ff-nen-menu" class="ff-submenu hidden">
                        <button class="back-to-main">Indietro</button>
                        <div class="submenu-list">
                            <!-- Popolato via JS: Ten, Ren, Zetsu, ecc. -->
                        </div>
                    </div>

                    <!-- Sottomenu Oggetti -->
                    <div id="ff-items-menu" class="ff-submenu hidden">
                        <button class="back-to-main">Indietro</button>
                        <div class="submenu-list"></div>
                    </div>

                    <!-- Sottomenu Abilità -->
                    <div id="ff-skills-menu" class="ff-submenu hidden">
                        <button class="back-to-main">Indietro</button>
                        <div class="submenu-list">
                            <button id="skill-capture-btn">Cattura Mostro</button>
                            <button id="skill-summon-btn">Evocazione</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Triple Triad Game -->
            <div id="triple-triad-screen" class="screen hidden">
                <div class="triad-container">
                    <div class="triad-opponent-hand triad-hand"></div>
                    <div class="triad-board">
                        <div class="triad-cell" data-index="0"></div>
                        <div class="triad-cell" data-index="1"></div>
                        <div class="triad-cell" data-index="2"></div>
                        <div class="triad-cell" data-index="3"></div>
                        <div class="triad-cell" data-index="4"></div>
                        <div class="triad-cell" data-index="5"></div>
                        <div class="triad-cell" data-index="6"></div>
                        <div class="triad-cell" data-index="7"></div>
                        <div class="triad-cell" data-index="8"></div>
                    </div>
                    <div class="triad-player-hand triad-hand"></div>
                    
                    <div class="triad-controls">
                        <div id="triad-turn-indicator">Tuo Turno</div>
                        <button id="triad-quit-btn" class="rpg-button">Abbandona</button>
                    </div>
                </div>
            </div>

            <!-- Menu Personaggio -->
            <div id="character-screen" class="screen hidden">
                <h2>Stato Cacciatore</h2>
                <div id="char-stats">
                    <div class="stat-row"><span>HP:</span> <span id="stat-hp">0/0</span></div>
                    <div class="stat-row"><span>Attacco:</span> <span id="stat-atk">0</span></div>
                    <div class="stat-row"><span>Difesa:</span> <span id="stat-def">0</span></div>
                    <div class="stat-row"><span>XP:</span> <span id="stat-xp">0</span></div>
                    <div class="stat-row"><span>Nen:</span> <span id="stat-nen-type">-</span></div>
                </div>
                <button class="back-to-map-btn">Torna alla Mappa</button>
            </div>

            <!-- Negozio -->
            <div id="shop-screen" class="screen hidden">
                <h2>Negozio Crypto</h2>
                <div class="shop-item">
                    <span>1000 Zeny - 0.01 ETH</span>
                    <button class="buy-crypto" data-amount="0.01" data-reward="1000">Compra</button>
                </div>
                <button class="back-btn">Indietro</button>
            </div>
        <footer>
            <button id="install-btn" style="display: none;">Installa App</button>
        </footer>
    </div>

    <!-- Web3 & Crypto -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <!-- Game Scripts (Ristrutturato) -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/GLTFLoader.js"></script>
    
    <!-- Entry Point Modulare -->
    <script type="module" src="src/main.js"></script>
    
    <!-- PWA -->
    <script src="js/pwa.js" defer></script>
</body>
</html>
